<!DOCTYPE html>
<html>
  <head>
    <title>Pie Bindings</title>

  </head>
  <body>

    <script type="text/javascript" src="/build/pie.js"></script>


    <script type="text/pie-template" id="layout">
      <div style="max-width: 900px;margin: 1em auto;">
        <table width="100%">
          <row>
            <td width="50%" id="inputs">
              <label for="val">Value Binding</label>
              <br>
              <input type="text" name="val" id="val"></input>
              <br>
              <br>
              <label for="attr">Attribute Binding (inspect me)</label>
              <br>
              <input type="text" name="attr" id="attr" disabled></input>
              <br>
              <p class="js-text-binding"></p>
              <p class="js-html-binding"></p>
              <br>

              <label>Check Binding</label>
              <label>
                1:
                <input name="checks" type="checkbox" value="1" />
              </label>
              <label>
                2:
                <input name="checks" type="checkbox" value="2" />
              </label>
              <label>
                3:
                <input name="checks" type="checkbox" value="3" />
              </label>
              <label>
                4:
                <input name="checks" type="checkbox" value="4" />
              </label>
              <br>
              <label>Radio Binding</label>
              <label>
                A:
                <input name="radio" type="radio" value="a" />
              </label>
              <label>
                B:
                <input name="radio" type="radio" value="b" />
              </label>
            </td>

            <td width="50%">
              <textarea name="json" style="width: 100%; height: 200px;"></textarea>
              <label>Make changes to the json then click "Update Model" to apply.</label>
              <br />
              <button name="update">Update Model</button>
            </td>
          </row>
        </table>
      </div>
    </script>
    <script type="text/javascript" src="/examples/js/bindingApp.js"></script>



  </body>
</html>
