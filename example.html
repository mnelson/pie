<!DOCTYPE html>
<html>
  <head>
    <title>Pie Example</title>

  </head>
  <body>

    <div id="main">
    </div>

    <script type="text/javascript" src="vendor/cash.js"></script>
    <script type="text/javascript" src="vendor/sudo.js"></script>
    <script type="text/javascript" src="build/pie.js"></script>

    <script type="text/pie-template" id="layoutContainer">
      <div class="layout-container">
        <div class="form-container"></div>
        <div class="list-container"></div>
      </div>
    </script>

    <script type="text/pie-template" id="formContainer">
      <form>
        <input type="text" name="nextItem"></input>
        <div class="error-container"></div>
      </form>
    </script>

    <script type="text/pie-template" id="listContainer">
    <a class="js-complete-all" href="#">Mark all as completed</a>
      <ul>
      </ul>
      <p id="summary"></p>
    </script>

    <script type="text/pie-template" id="itemContainer">
      <li>
        <input type="checkbox" name="completed"></input>
        <span>[%- data.title %]</span>
        <a href="#" class="js-delete">x</a>
      </li>
    </script>

    <script type="text/javascript" src="example/js/exampleApp.js"></script>

  </body>
</html>
